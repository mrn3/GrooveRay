# Bitnami nginx: HTTP server block for GrooveRay
# Copy to: /opt/bitnami/nginx/conf/server_blocks/grooveray-server-block.conf
# Then: sudo /opt/bitnami/ctlscript.sh restart nginx
#
# Ensure PM2 is running the app on port 3000.

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    include "/opt/bitnami/nginx/conf/bitnami/*.conf";

    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
